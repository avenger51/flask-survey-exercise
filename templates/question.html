<form method="post" action="/question/{{ question_id + 1 }}">
    <h1>{{ question }}</h1>
    {% if choices %}
    {% for choice in choices %}
    <input type="radio" name="answer" value="{{ choice }}" id="{{ choice }}"><label for="{{ choice }}">{{ choice }}</label><br>
    {% endfor %}
    {% endif %}
    <button type="submit">Next</button>
</form>
